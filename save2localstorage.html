  <form id="myForm" class="form-datas">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <div class="container">
      <label for="rangeInput">Select a value</label>
      <input type="range" id="rangeInput" min="10" max="50" value="30">
      <p>Current Value: <span id="rangeValue">30</span></p>
      <p class="error" id="errorMessage"></p>
    </div>
  
    <script>
      const rangeInput = document.getElementById("rangeInput");
      const rangeValue = document.getElementById("rangeValue");
      const errorMessage = document.getElementById("errorMessage");

      rangeInput.addEventListener("input", function () {
        let value = parseInt(rangeInput.value, 10);
        rangeValue.textContent = value; // Update value in the DOM

        // Validation check
        if (value < 10 || value > 50) {
          errorMessage.textContent = "Value is out of range!";
        } else {
          errorMessage.textContent = "";
        }
      });
   
 

  
    

    document.querySelector('.form-datas')
      .addEventListener('submit', (e) => {
        e.preventDefault()
         // Get and validate form values
        let userName = document.getElementById('name').value;
        let email = document.getElementById('email').value;

        let isValid = true

        if (userName === "") {
          alert("Name is Required")
          isValid = false
        }
        else if (email === "") {
          alert("Email is Required")
          isValid = false
        }else{
          let myArray = JSON.parse(localStorage.getItem('myArray')) || [];

           // Create an object to store the data
          const formData = {
            name: userName,
            email: email
          };

          
          myArray.push(formData)
           // Save the object in local storage
          localStorage.setItem('myArray', JSON.stringify(myArray));
          isValid = true

           console.log(myArray)
        }
      });


      function CountDown() {
          let count = 10;
          let intervalID = setInterval(() => {
          count--;
          console.log(count);

           if (count === 0) {
              clearInterval(intervalID); // Stops the interval after 5 executions
              console.log("Counting Ended!");
            }
        }, 1000);         
        }

        CountDown(); // Output: 1, 2, 3, 4, ...
